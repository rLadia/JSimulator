<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>N-Body Simulator</title>

  <script src="http://code.jquery.com/jquery-1.9.1.min.js"></script>
  <script type="text/javascript" src="js/gl-matrix.js"></script>
  <script type="text/javascript" src="js/webgl-utils.js"></script>

  <script type="text/javascript" src="js/c++simulator.js"></script>
  <script type="text/javascript" src="js/simulator.js"></script>
  <script type="text/javascript" src="js/gl-header.js"></script>

  <script type="text/javascript" src="js/ui.js"></script>

  <link rel="stylesheet" href="css/buttons.css" />
</head>

<body onload="Simulator.init();">

  <h2>N-Body Simulator</h2>
  <canvas id="simulator-canvas" style="border: none;" width="500" height="500"></canvas>
  <br />
  <button id="slowdown" class="simulatorcontrol" title="Slow down the Simulation"></button>
  <button id="playpause" class="simulatorcontrol" title="Start and Stop the Simulation"></button>
  <button id="speedup" class="simulatorcontrol" title="Speedup the Simulation"></button>

</body>

</html>
